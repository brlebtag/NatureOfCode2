<html>
    <head>
        <title>Angles and Rotation 5 - Simple Harmonic Motion </title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
        <script>

        var angle = 0;
        var angleVelocity = 0;

        function setup() {
            createCanvas(800, 600);
        }

        function draw() {
            background(0);
            translate(width / 2, height /2);
            fill(252, 238, 33);
            // let r = map(sin(angle), -1, 1, 0, 200);
            let y = map(sin(angle), -1, 1, -200, 200);
            stroke(255);
            line(0, 0, 0, y);
            circle(0, y, 32);
            angle += angleVelocity;
            angleVelocity += 0.0001;
        }
        </script>
    </head>
</html>
