<html>
    <head>
        <title>Phaser 1: Gravity</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
        <!--
            It is not possible to have a circle using arcade!
            https://www.reddit.com/r/phaser/comments/dbj8ev/making_a_simple_circle_when_using_arcade_physics/
        -->
        <script>
            const WIDTH = 800;
            const HEIGHT = 600;
            var config = {
                type: Phaser.AUTO,
                width: WIDTH,
                height: HEIGHT,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 200 },
                        debug: true
                    }
                },
                scene: {
                    create: create
                }
            };

            const game = new Phaser.Game(config);

            function create() {
                this.physics.world.setBounds(0, 0, WIDTH, HEIGHT);
                const circle = this.add.circle(0, 0, 50, 0xff0000);
                this.physics.add.existing(circle);
                circle.body.setVelocity(100, 0);
                circle.body.setGravity(0, 100);
                circle.body.setBounce(1, 1);
                circle.body.setSize(100, 100);
                circle.body.setCollideWorldBounds(true);
            }
        </script>
    </head>
</html>
