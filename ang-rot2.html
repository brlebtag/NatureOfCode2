<html>
    <head>
        <title>Angles and Rotation 2</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
        <script>

            let angle = 0;
            let angleVelocity = 0;
            let angleAcceleration = 0.001;

            function setup() {
                createCanvas(400, 400);
                angleMode(RADIANS);
            }

            function draw() {
                angleAcceleration = map(mouseX, 0, width, -0.01, 0.01);
                angleVelocity = constrain(angleVelocity, -0,2, 0.2);
                background(146, 83, 161);
                noStroke();
                fill(240, 99, 164);
                rectMode(CENTER);
                translate (200, 200);
                rotate(angle);
                rect(0, 0, 256, 32);

                angle += angleVelocity;
                angleVelocity += angleAcceleration;
            }
        </script>
    </head>
</html>
