<html>
    <head>
        <title>Introduction 5 - 2D Perlin Noise (in Time)</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
        <script>
            // I modified 2D Perlin Noise to take into consideration time.
            
            var inc = 0.01;
            var t = 0;

            function setup() {
                createCanvas(200, 200);
            }

            function draw() {
                
                var yoff = 0;

                loadPixels();
                
                for (let y = 0; y < height; y++) {
                    
                    var xoff = 0;

                    for (let x = 0; x < width; x++) {

                        var index = (x + y * width) * 4;

                        // var r = random(255); // Random

                        var r = noise(xoff, yoff, t) * 255;

                        pixels[index + 0] = r;
                        pixels[index + 1] = r;
                        pixels[index + 2] = r;
                        pixels[index + 3] = 255;

                        xoff += inc;
                    }

                    yoff += inc;
                }

                t += inc;
                
                updatePixels();
            }
        </script>
    </head>
</html>
